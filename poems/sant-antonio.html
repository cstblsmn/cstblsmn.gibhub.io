        <h2>Sant'Antonio</h2>
        <p>
            Le porte si spalancano dell'harem,
            <br>marmi bianchi, bei busti e dolci fianchi.
            <br>Di dieci in dieci avanzano le dita
            <br>verso le mie.
            <br>
            <br>Cento voci mi carezzano il nome
            <br>spalmando le sillabe sulla lingua.
            <br>Mille chiome rosse, mille occhi blu,
            <br>sotto un sol nome.
            <br>
            Pothos.
        </p>
