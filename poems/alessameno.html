<body class="serif">
    <button class="toggle-button" onclick="cycleTheme()">✱✱✱</button>
    <div class="cnt">
        <b>Alessameno</b>
    </div>
    <p class="cnt">
    Un mulo rozzo e nauseante 
    <br>che in silenzio prende calci.
    <br>Uno straccio di zerbino  
    <br>sotto suole pien di fango.
    <br>Una tela nuova, china  
    <br>agli abusi del pennello.
    <br>Non c'è volto più tremendo
    <br>di quello del redentore.
    </p>
    <div class="cnt">
        <img src="alessameno.png" alt="">
    </div>
