    <main>
        <div class="cnt">
            <b>Deflorata</b>
        </div>
        <p class="cnt">
            Ansimi contro il vento notturno <br>
            che ancor ti cela il presagio <br>
            di un'alba che porti salvezza. <br>
            O Angelo dalle diafane vesti, <br>
            combatti a difender l'imene, <br>
            stretta tra i palmi di un satiro <br>
            che tra le tue gambe rovista <br>
            cercando d'esser benedetto.
        </p>

            <img src="deflorata.png" alt="">
        </div>
