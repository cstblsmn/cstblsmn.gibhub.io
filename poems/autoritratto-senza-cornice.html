    <div class="cnt">
        <b>Autoritratto senza cornice</b>
    </div>
    <p class="cnt">
    <br>L'euforia dell'uomo sobrio,
    <br>l'orgasmo dello scapolo,
    <br>l'apparecchiata mensa
    <br>e le sedie sempre vuote
    <br>alla festa dell'asceta:
    <br>
    <br>un'altalena arrugginita
    <br>che oscilla tra la noia
    <br>e un senso del divino
    <br>troppo poco indeciso
    <br>per non essere falso.
    </p>
