    <div class="cnt">
        <b>Vento di etere</b>
    </div>
    <p class="cnt">
        Nemi.
    <br>Affondo gli occhi nel tuo specchio
    <br>vogliosi, spero di vederti riflessa
    <br>tra queste onde argentate
    <br>satura dei tuoi colori di spine.
    <br>
    <br>Alzo lo sguardo alla campana
    <br>estatico, mi sazio di ammirare
    <br>le tue guance porporine quando
    <br>la Luna concede il cielo al Sole.
    </p>
