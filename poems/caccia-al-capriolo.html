    <div class="cnt">
        <b>Caccia al capriolo</b>
    </div>
    <p class="cnt">
        Nubi d'oro e di sangue.  
    <br>Precipito contro i suoi  
    <br>due occhi gridogeni,  
    <br>impietriti dinanzi  
    <br>al bolide furente  
    <br>d'amore taurino.  
    <br>  
    <br>Febo Caino di Diana.  
    <br>Lei stringe tra le dita  
    <br>tredici pallidi gigli.  
    <br>Punto da un missile
    <br>sacro, faccio voti
    <br>con mente di sposo.
