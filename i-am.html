<script>
    const specificDate = new Date(2005, 4, 16);

    function updateDays() {
            const now = new Date();
            const oneDay = 24 * 60 * 60 * 1000;
            const daysPassed = Math.floor((now - specificDate) / oneDay);
            document.getElementById('age').textContent = daysPassed;
        }

        updateDays();
</script>
